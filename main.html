<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .quiz-container {
            margin-bottom: 30px;
        }
        
        .question {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        
        .question h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background-color: #f1f8ff;
            border-color: #3498db;
        }
        
        .option.selected {
            background-color: #e1f5fe;
            border-color: #0288d1;
        }
        
        .option input {
            margin-right: 10px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #submit {
            background-color: #2ecc71;
            color: white;
        }
        
        #submit:hover {
            background-color: #27ae60;
        }
        
        #reset {
            background-color: #e74c3c;
            color: white;
        }
        
        #reset:hover {
            background-color: #c0392b;
        }
        
        .score-container {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .score-container.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        #score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .progress-info {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
        }
        
        .incorrect {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Quiz</h1>
            <p class="description">Test your knowledge with this 5-question quiz. Your progress is automatically saved!</p>
        </header>
        
        <div class="quiz-container">
            <div id="questions">
                <!-- Questions will be inserted here by JavaScript -->
            </div>
            
            <div class="actions">
                <button id="submit">Submit Quiz</button>
                <button id="reset">Reset Quiz</button>
            </div>
            
            <div class="score-container" id="score-container">
                <h2>Quiz Results</h2>
                <p id="score">Your score is 0 out of 5.</p>
            </div>
            
            <div class="progress-info">
                <p>Your progress is automatically saved in your browser's session storage.</p>
                <p>Your final score will be saved in local storage for future reference.</p>
            </div>
        </div>
    </div>

    <script>
        // Quiz questions and answers
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            }
        ];

        // DOM elements
        const questionsContainer = document.getElementById('questions');
        const submitButton = document.getElementById('submit');
        const resetButton = document.getElementById('reset');
        const scoreContainer = document.getElementById('score-container');
        const scoreDisplay = document.getElementById('score');

        // Initialize the quiz
        function initQuiz() {
            // Load saved progress from session storage
            const savedProgress = sessionStorage.getItem('progress');
            const userAnswers = savedProgress ? JSON.parse(savedProgress) : {};
            
            // Create HTML for each question
            quizData.forEach((questionData, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `
                    <h3>Question ${index + 1}: ${questionData.question}</h3>
                    <div class="options">
                        ${questionData.options.map((option, optionIndex) => `
                            <label class="option ${userAnswers[index] === optionIndex ? 'selected' : ''}">
                                <input 
                                    type="radio" 
                                    name="question${index}" 
                                    value="${optionIndex}"
                                    ${userAnswers[index] === optionIndex ? 'checked' : ''}
                                >
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                questionsContainer.appendChild(questionElement);
            });
            
            // Add event listeners to options
            document.querySelectorAll('.option input').forEach(input => {
                input.addEventListener('change', saveProgress);
            });
            
            // Check if quiz was already submitted
            const savedScore = localStorage.getItem('score');
            if (savedScore) {
                scoreDisplay.textContent = `Your last score was ${savedScore} out of 5.`;
                scoreContainer.classList.add('show');
            }
        }

        // Save progress to session storage
        function saveProgress() {
            const userAnswers = {};
            
            quizData.forEach((_, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    userAnswers[index] = parseInt(selectedOption.value);
                }
            });
            
            sessionStorage.setItem('progress', JSON.stringify(userAnswers));
            
            // Update selected styles
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelectorAll('.option input:checked').forEach(input => {
                input.closest('.option').classList.add('selected');
            });
        }

        // Calculate and display score
        function calculateScore() {
            const userAnswers = JSON.parse(sessionStorage.getItem('progress')) || {};
            let score = 0;
            
            quizData.forEach((questionData, index) => {
                if (userAnswers[index] === questionData.correct) {
                    score++;
                }
            });
            
            // Display score
            scoreDisplay.textContent = `Your score is ${score} out of 5.`;
            scoreContainer.classList.add('show');
            
            // Save score to local storage
            localStorage.setItem('score', score);
            
            // Highlight correct and incorrect answers
            quizData.forEach((questionData, index) => {
                const options = document.querySelectorAll(`input[name="question${index}"]`);
                options.forEach((option, optionIndex) => {
                    const optionLabel = option.closest('.option');
                    
                    if (optionIndex === questionData.correct) {
                        optionLabel.classList.add('correct');
                    } else if (userAnswers[index] === optionIndex && userAnswers[index] !== questionData.correct) {
                        optionLabel.classList.add('incorrect');
                    }
                });
            });
        }

        // Reset the quiz
        function resetQuiz() {
            sessionStorage.removeItem('progress');
            localStorage.removeItem('score');
            questionsContainer.innerHTML = '';
            scoreContainer.classList.remove('show');
            initQuiz();
        }

        // Event listeners
        submitButton.addEventListener('click', calculateScore);
        resetButton.addEventListener('click', resetQuiz);

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
