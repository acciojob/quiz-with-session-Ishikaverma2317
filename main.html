<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Simple Quiz</h1>

    <div id="questions">
        <div data-index="0">
            <p>1. What is the capital of India?</p>
            <label><input type="radio" name="q0" value="Delhi"> Delhi</label>
            <label><input type="radio" name="q0" value="Mumbai"> Mumbai</label>
            <label><input type="radio" name="q0" value="Kolkata"> Kolkata</label>
            <label><input type="radio" name="q0" value="Chennai"> Chennai</label>
        </div>

        <div data-index="1">
            <p>2. 2 + 2 = ?</p>
            <label><input type="radio" name="q1" value="3"> 3</label>
            <label><input type="radio" name="q1" value="4"> 4</label>
            <label><input type="radio" name="q1" value="5"> 5</label>
            <label><input type="radio" name="q1" value="6"> 6</label>
        </div>

        <div data-index="2">
            <p>3. Which language runs in the browser?</p>
            <label><input type="radio" name="q2" value="Java"> Java</label>
            <label><input type="radio" name="q2" value="Python"> Python</label>
            <label><input type="radio" name="q2" value="JavaScript"> JavaScript</label>
            <label><input type="radio" name="q2" value="C++"> C++</label>
        </div>

        <div data-index="3">
            <p>4. HTML stands for?</p>
            <label><input type="radio" name="q3" value="Hyper Trainer Marking Language"> Hyper Trainer Marking Language</label>
            <label><input type="radio" name="q3" value="Hyper Text Markup Language"> Hyper Text Markup Language</label>
            <label><input type="radio" name="q3" value="Hyper Text Markdown Language"> Hyper Text Markdown Language</label>
            <label><input type="radio" name="q3" value="None"> None</label>
        </div>

        <div data-index="4">
            <p>5. CSS is used for?</p>
            <label><input type="radio" name="q4" value="Styling"> Styling</label>
            <label><input type="radio" name="q4" value="Logic"> Logic</label>
            <label><input type="radio" name="q4" value="Database"> Database</label>
            <label><input type="radio" name="q4" value="Networking"> Networking</label>
        </div>
    </div>

    <button id="submit">Submit</button>

    <div id="score"></div>

    <script src="script.js"></script>
</body>
</html>
